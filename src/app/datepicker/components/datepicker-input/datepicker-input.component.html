<div class="datepicker" #datepicker>
  <input type="text" class="datepicker__input" (blur)="onTouch($event)"
     [ngModel]="value | date: config.dateFormat + ' ' + config.timeFormat"
     (ngModelChange)="modelChangeHandler($event)"
     [mask]="'00.00.0000 00:00:00'"
     [dropSpecialCharacters]="false"
  />
  <button class="datepicker__btn" #btn (click)="openPicker()">
    <span class="datepicker__icon">
      <app-svg-icon name="calendar"></app-svg-icon>
    </span>
  </button>
</div>
